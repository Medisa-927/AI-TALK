<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI èªéŸ³å°è©±ç¶²é </title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #bubble-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            filter: blur(1.5px) brightness(1.08);
            opacity: 0.92;
            transition: opacity 0.5s;
        }
        /* æ–°å¢æ˜Ÿæ˜Ÿèˆ‡å…‰æšˆ */
        .star {
            position: fixed;
            border-radius: 50%;
            background: white;
            opacity: 0.7;
            pointer-events: none;
            z-index: 0;
            filter: blur(0.5px);
        }
        .glow {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(circle, #fffbe6 0%, #ffe6b3 60%, transparent 100%);
            opacity: 0.18;
            filter: blur(8px);
        }
        #chat {
            position: relative;
            z-index: 1;
        }
        #chat {
            max-width: 480px;
            margin: 48px auto 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 36px 28px 28px 28px;
            border-radius: 22px;
            box-shadow: 0 12px 36px rgba(60, 120, 180, 0.18);
            position: relative;
            backdrop-filter: blur(2px);
            border: 1.5px solid #e0eafc;
        }
        h2 {
            text-align: center;
            color: #1a3557;
            margin-bottom: 28px;
            letter-spacing: 3px;
            font-size: 2.1em;
            font-weight: 700;
            text-shadow: 0 2px 8px #e0eafc;
        }
        .msg {
            margin: 14px 0;
            padding: 12px 18px;
            border-radius: 16px;
            max-width: 88%;
            word-break: break-word;
            box-shadow: 0 2px 12px #e0eafc;
            font-size: 1.08em;
            display: inline-block;
            line-height: 1.7;
        }
        .user {
            background: linear-gradient(90deg, #e3f0ff 60%, #c9e7ff 100%);
            color: #0078d7;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            border-top-right-radius: 18px;
        }
        .ai {
            background: linear-gradient(90deg, #fff6e3 60%, #ffe6b3 100%);
            color: #d77a00;
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border-top-left-radius: 18px;
        }
        #messages {
            display: flex;
            flex-direction: column;
            min-height: 220px;
            margin-bottom: 22px;
            background: rgba(240,248,255,0.25);
            border-radius: 12px;
            padding: 8px 4px;
            box-shadow: 0 1px 4px #e0eafc;
        }
        #mic {
            font-size: 2.2em;
            cursor: pointer;
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(33,147,176,0.12);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        #mic:active {
            transform: scale(0.95);
        }
        #mic:disabled {
            background: #b0b8c1;
            color: #eee;
            cursor: not-allowed;
        }
        #mic.listening {
            background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
            color: #fff;
            box-shadow: 0 0 0 4px #ffe0b2;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 4px #ffe0b2; }
            100% { box-shadow: 0 0 0 12px #ffe0b2; }
        }
        #error {
            color: #e53935;
            margin-top: 14px;
            text-align: center;
            min-height: 24px;
        }
        #apiKeyInput {
            padding: 10px 14px;
            border: 1.5px solid #b0b8c1;
            border-radius: 10px;
            font-size: 1.08em;
            width: 62%;
            margin-right: 10px;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px #e0eafc;
        }
        #apiKeyInput:focus {
            border: 2px solid #2193b0;
            outline: none;
            box-shadow: 0 2px 8px #b0b8c1;
        }
        #setApiKeyBtn {
            padding: 10px 22px;
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.08em;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px #e0eafc;
        }
        #setApiKeyBtn:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            box-shadow: 0 2px 8px #b0b8c1;
        }
    </style>
</head>
<body>
    <canvas id="bubble-bg"></canvas>
    <!-- å‹•æ…‹æ˜Ÿæ˜Ÿèˆ‡å…‰æšˆ -->
    <div id="stars"></div>
    <div id="glows"></div>
    <div id="chat">
        <h2>AI èªéŸ³å°è©±</h2>
        <div style="margin-bottom: 10px;">
            <input id="apiKeyInput" type="text" placeholder="è«‹è¼¸å…¥ Google API é‡‘é‘°" style="width:60%">
            <button id="setApiKeyBtn">å•Ÿç”¨é‡‘é‘°</button>
        </div>
        <div id="messages"></div>
        <button id="mic" disabled>ğŸ¤</button>
        <div id="error"></div>
    </div>
    <script>
    // å‹•æ…‹æ˜Ÿæ˜Ÿèˆ‡å…‰æšˆ
    function createStars(num) {
        const starsDiv = document.getElementById('stars');
        for (let i = 0; i < num; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2.5 + 1.5;
            s.style.width = s.style.height = size + 'px';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.opacity = (0.3 + Math.random() * 0.7).toFixed(2);
            starsDiv.appendChild(s);
        }
    }
    function createGlows(num) {
        const glowsDiv = document.getElementById('glows');
        for (let i = 0; i < num; i++) {
            const g = document.createElement('div');
            g.className = 'glow';
            const size = Math.random() * 120 + 60;
            g.style.width = g.style.height = size + 'px';
            g.style.top = Math.random() * 100 + 'vh';
            g.style.left = Math.random() * 100 + 'vw';
            glowsDiv.appendChild(g);
        }
    }
    createStars(36);
    createGlows(6);
    // å‹•æ…‹æ³¡æ³¡èƒŒæ™¯
    const canvas = document.getElementById('bubble-bg');
    const ctx = canvas.getContext('2d');
    let bubbles = [];
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function randomBubble() {
        const r = Math.random() * 32 + 18;
        const colorList = [
            'rgba(109,213,237,ALPHA)',
            'rgba(33,147,176,ALPHA)',
            'rgba(255,230,179,ALPHA)',
            'rgba(227,240,255,ALPHA)',
            'rgba(255,246,227,ALPHA)',
            'rgba(255,182,193,ALPHA)', // ç²‰ç´…
            'rgba(186,255,201,ALPHA)', // æ·¡ç¶ 
            'rgba(255,255,255,ALPHA)'
        ];
        return {
            x: Math.random() * canvas.width,
            y: canvas.height + r,
            r,
            speed: 0.5 + Math.random() * 1.2,
            alpha: 0.15 + Math.random() * 0.18,
            color: colorList[Math.floor(Math.random()*colorList.length)]
        };
    }
    function drawBubbles() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for (let b of bubbles) {
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.r, 0, 2*Math.PI);
            ctx.fillStyle = b.color.replace('ALPHA', b.alpha.toFixed(2));
            ctx.fill();
        }
    }
    function updateBubbles() {
        for (let b of bubbles) {
            b.y -= b.speed;
            b.x += Math.sin(b.y/60) * 0.5;
        }
        bubbles = bubbles.filter(b => b.y + b.r > 0);
        while (bubbles.length < 32) {
            bubbles.push(randomBubble());
        }
    }
    function animateBubbles() {
        updateBubbles();
        drawBubbles();
        requestAnimationFrame(animateBubbles);
    }
    animateBubbles();
    let GOOGLE_API_KEY = '';
    let AI_API_URL = '';

    const micBtn = document.getElementById('mic');
    const messagesDiv = document.getElementById('messages');
    const errorDiv = document.getElementById('error');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const setApiKeyBtn = document.getElementById('setApiKeyBtn');
    let recognizing = false;
    let recognition;

    function setApiKey() {
        GOOGLE_API_KEY = apiKeyInput.value.trim();
        if (GOOGLE_API_KEY) {
            AI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + GOOGLE_API_KEY;
            errorDiv.textContent = '';
            micBtn.disabled = false;
            micBtn.textContent = 'ğŸ¤';
            addMessage('ç³»çµ±', 'è«‹é»æ“Šéº¥å…‹é¢¨é–‹å§‹èªéŸ³å°è©±', 'user');
        } else {
            errorDiv.textContent = 'è«‹è¼¸å…¥æœ‰æ•ˆçš„ Google API é‡‘é‘°';
            micBtn.disabled = true;
            micBtn.textContent = 'è«‹å¡« API é‡‘é‘°';
        }
    }

    setApiKeyBtn.onclick = setApiKey;
    apiKeyInput.onkeydown = function(e) { if (e.key === 'Enter') setApiKey(); };

    window.onload = function() {
        micBtn.disabled = true;
        micBtn.textContent = 'è«‹å¡« API é‡‘é‘°';
        addMessage('ç³»çµ±', 'è«‹å…ˆè¼¸å…¥ Google API é‡‘é‘°ä¸¦å•Ÿç”¨', 'user');
    };

    // èªéŸ³è¾¨è­˜åˆå§‹åŒ–
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = 'zh-TW';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = function() {
            recognizing = true;
            micBtn.classList.add('listening');
            errorDiv.textContent = '';
        };
        recognition.onend = function() {
            recognizing = false;
            micBtn.classList.remove('listening');
        };
        recognition.onerror = function(event) {
            errorDiv.textContent = 'èªéŸ³è¾¨è­˜éŒ¯èª¤: ' + event.error;
        };
        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            addMessage('ä½ ', transcript, 'user');
            sendToAI(transcript);
        };
    } else {
        micBtn.disabled = true;
        micBtn.textContent = 'ä¸æ”¯æ´èªéŸ³';
        errorDiv.textContent = 'æœ¬ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¾¨è­˜';
    }

    micBtn.onclick = function() {
        if (!GOOGLE_API_KEY) {
            errorDiv.textContent = 'è«‹å…ˆè¼¸å…¥ Google API é‡‘é‘°';
            return;
        }
        if (recognizing) {
            recognition.stop();
        } else {
            recognition.start();
        }
    };

    function addMessage(sender, text, cls) {
        const div = document.createElement('div');
        div.className = 'msg ' + cls;
        div.innerHTML = `<b>${sender}:</b> ${text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendToAI(text) {
        if (!GOOGLE_API_KEY) {
            errorDiv.textContent = 'è«‹å…ˆè¼¸å…¥ Google API é‡‘é‘°';
            return;
        }
        addMessage('AI', 'æ€è€ƒä¸­...', 'ai');
        fetch(AI_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text }] }]
            })
        })
        .then(res => res.json())
        .then(data => {
            let aiMsg = 'AI æ²’æœ‰å›æ‡‰';
            if (data && data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                aiMsg = data.candidates[0].content.parts[0].text;
            } else if (data.error && data.error.message) {
                aiMsg = 'API éŒ¯èª¤: ' + data.error.message;
            }
            addMessage('AI', aiMsg, 'ai');
            speak(aiMsg);
        })
        .catch((err) => {
            addMessage('AI', 'ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚', 'ai');
            errorDiv.textContent = 'API è«‹æ±‚å¤±æ•—: ' + err;
        });
    }

    // AI èªéŸ³å›æ‡‰
    function speak(text) {
        if ('speechSynthesis' in window) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-TW';
            window.speechSynthesis.speak(utter);
        }
    }
    </script>
</body>
